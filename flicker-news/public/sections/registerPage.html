
<!--Begin Register Page!-->
<div class="col-md-6 col-md-offset-3">

	<div ng-show="error" class="alert alert-danger row">
		<span>{{ error.message }}</span>
	</div>

	<form name="regForm" ng-submit="register()"
	      style="margin-top:30px;">
		<h3>Register</h3>

		<!--Username!-->
		<div class="form-group">
			<input type="text"
						 id="username"
						 name="username"
			       class="form-control"
			       placeholder="Username"
			       ng-model="user.username"
						 ng-minlength="5"
						 ng-maxlength="20"/>

			<span ng-show="!regForm.username.$error.required && (regForm.username.$error.minlength ||
			regForm.username.$error.maxlength) && regForm.username.$dirty">
				*Username must be between 5 and 20 characters.
			</span>

		</div>

		<!-- Password !-->
		<div class="form-group">
			<input type="password"
						 id="password"
						 name="password"
			       class="form-control"
			       placeholder="Password"
			       ng-model="user.password"
						 required/>

			<span ng-show="regForm.password.$error.required && regForm.password.$dirty">
				*Required
			</span>

		</div>

		<!-- confirm password!-->
		<div class="form-group">
			<input type="password"
						 id="password_c"
						 name="password_c"
						 class="form-control"
						 placeholder="Password confirm"
						 ng-model="user.password_c"
						 valid-password-c
						 required/>

			<span ng-show="regForm.password_c.$error.required && regForm.password_c.$dirty">
				Please confirm your password.
			</span>

			<span ng-show="regForm.password_c.$error.noMatch">
				Passwords do not match.
			</span>

		</div>
		<button  type="submit" class="btn btn-primary" ng-disabled="regForm.password_c.$error.noMatch">Register</button>
	</form>




</div>

<!--End Register Page!-->
